# Used in theme
author = 'Stick'
baseURL = "https://tranquility.one"
copyright = '&copy;&nbsp;2019-2020&nbsp;Stick'
keywords = "Tranquility, Minecraft"
languageCode = 'en-us'
theme = 'hugo-base'
title = 'Tranquility'

# Syntax highlighting
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
pygmentsOptions = 'linenos=table'

# Other options
enableGitInfo = true
pluralizeListTitles = false
rssLimit = 32

[frontmatter]
	date = [':filename', ':default']
	publishDate = [':filename', ':default']

[menu]
	[[menu.main]]
		identifier = 'discord'
		name= '&#xf392; Discord'
		url = '/discord'
	[[menu.main]]
		identifier = 'map'
		name= '&#xf279 Map'
		url = '/map'

[params]
	authorMail = 'admin@tranquility.one'
	backgroundImage = 'images/bg.jpg'
	css = 'css/style.css'
	description = "Links and information regarding the Tranquility server"
	iconPNG = 'images/logo.png'
	iconSVG = 'images/favicon.svg'
	logo = "images/logo.png"
	repo = "https://github.com/tranquility-one/tranquility.one"
