<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>{{ .Title }}</title>
		<meta name="description" content="{{ with .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
		{{ with .Keywords }}<meta name="keywords" content="{{ range $i, $e := . }}{{ if $i }} {{ end }}{{ $e }}{{ end }}">{{ end }}
		<meta name="theme-color" content="{{ .Site.Params.Color }}">
		{{ .Hugo.Generator }}
	</head>
	<body>
		<h1>{{ .Title }}</h1>
		{{ .Content }}

	</body>
</html>
